<!DOCTYPE html>
<html>
<head>
    <title>Matrix Pixel Controller</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h2>Set Pixel Color</h2>
    <form id="pixelForm">
        <label for="x">X:</label>
        <input type="number" id="x" name="x" min="0" max="63"><br><br>

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" min="0" max="63"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <button type="submit">Update Pixel</button>
    </form>
</body>
</html>
